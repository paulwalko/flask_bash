<!doctype html>
<title>vtbash</title>
{% block body %}
	{% for j in i %}
		<p id="{{ j + 1}}" style="background-color: rgba(255,102,0,.2);">
		#{{ length - j }}<br>
		{% for line in entries[j] %}
			{{ line }}<br>
		{% endfor %}
		</p>
		<br>
	{% else %}
		<p>Unbelievable. No Entries here so far</p>
	{% endfor %}
{% endblock %}
